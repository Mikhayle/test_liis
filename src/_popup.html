<div class="popup-container">
	<div class="popup-success">
		<h2 class="popup-success__title">
			Благодарим за заявку!
		</h2>
		<div class="popup-success__text">
			Менеджер свяжется с вами в течении 15 минут
		</div>
	</div>
	<div class="popup">
		<div class="popup__header">
			<img class="popup__close" src="img/close.svg" alt="закрыть">
		</div>
		<div class="popup__body">
			<form action="#" class="popup__form form">
				<h3 class="form__title">
					Оставить заявку
				</h3>
				<div class="form__body">
					<div class="form__info">
						После подачи заявки с Вами свяжется наш менеджер
					</div>
					<label>
						<input type="text" class="form__input" placeholder="Имя" name="name">
					</label>
					<label>
						<input type="tel" class="form__input" data-validate-field="tel" name="phone">
					</label>
					<label>
						<input type="email" class="form__input" placeholder="Почта" name="email">
					</label>

					<label class="form__checkbox">
						<input type="checkbox" data-validate-field="checkbox" name="agreement">
						<span>Соглашаюсь на &nbsp;<a href="#"> обработку персональных данных</a></span>
					</label>
					<input class="form__btn-submit" type="submit" value="Отправить">
				</div>
			</form>
		</div>
	</div>
</div>
